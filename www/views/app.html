<ion-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">Timeline</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" href="#" ng-repeat="twitt in twitts">
        <img ng-src="{{twitt.user.avatar}}">
        <h2>{{twitt.user.name}}</h2>
        <p>{{twitt.content}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
